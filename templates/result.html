<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Counting Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .upload-section, .result-section {
            padding: 25px;
            border-radius: 10px;
            background: #f9f9f9;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #fff;
            font-size: 1.2rem;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-top: 25px;
        }
        .result p {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        a {
            display: block;
            text-align: center;
            font-size: 1.3rem;
            color: #4CAF50;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tree Counting Application</h1>

        <!-- Upload Form -->
        <div class="upload-section">
            <h2>Upload Image for Tree Counting</h2>
            <form action="/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required>
                <input type="submit" value="Upload">
            </form>
        </div>

        <!-- Result Display -->
        {% if count is defined %}
        <div class="result-section">
            <h2>Tree Counting Result</h2>
            <p>Estimated Tree Count: {{ count }}</p>
            <img src="data:image/jpeg;base64,{{ image_data }}" alt="Marked Image">
            <a href="/">Upload Another Image</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
